<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function onBtnClick(evt) {
            console.log(`you clicked on ${evt.target.id}!!
                         with text ${evt.target.value}`)

            let bosse = evt.target.dataset.bosse
            let nisse = Number(evt.target.dataset.nisse)

            for (let i = 0; i < nisse; ++i) {
                console.log(bosse)
            }
        }

        window.addEventListener('load', () => {

            /*
            let btn1 = document.getElementById("btn1")
            btn1.addEventListener('click', onBtnClick)
            
            let btn2 = document.getElementById("btn2")
            btn2.addEventListener('click', onBtnClick)

            let btn3 = document.getElementById("btn3")
            btn3.addEventListener('click', onBtnClick)
            */

            let buttons = document.querySelectorAll('input[type="button"]')
            for (const btn of Array.from(buttons)) {
                btn.addEventListener('click', onBtnClick)
            }

        })

    </script>
</head>
