<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic routing</title>
    <style>
        nav * { margin: 0.3em; }
    </style>
</head>
<body>
    <div id="app">
        <nav>
            <router-link to="/">Home</router-link>
            <router-link to="/product/22">Product 22</router-link>
            <router-link to="/product/50">Product 50</router-link>
            <router-link to="/product/99">Product 99</router-link>
        </nav>
        <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue@3.0.5"
        integrity="sha384-0k9//QJdpmfSdp5IK3oJjOYPfz42f2FE0goMLtK9Vq7aKllvc4Lnz7lHPHiFhvDP"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue-router@4.0.4" 
        integrity="sha384-q5zdLAR2KA3C3Zqq/KT5iTeoPbcIBJdx1sxtHTftGNHWpx/Eyx9+Ot2Jf+fbinGg" 
        crossorigin="anonymous"></script>
    <script>
        const Home = { template: '<p>my home page</p>' }
        const Product = { template: '<p>{{this.$route.params.productId}}</p>' }

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes: [ { path: '/', component: Home },
                      { path: '/product/:productId', component: Product } ]
        })

        const app = {}

        const vueApp = Vue.createApp(app)
        vueApp.use(router)
        vueApp.mount("#app")
    </script>
</body>
</html>
