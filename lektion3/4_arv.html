<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>inheritance</title>
    <style>
        body {
            border: 1px solid black;
            color: red;
        }

        section {
            border: 2px dotted red;
        }

        div {
            border: inherit;
        }
    </style>
</head>

<body>

    <div>A box</div>
    <div>Another box
        <div>with a box inside</div>
    </div>

    <section>
        <div>Lite text.</div>
    </section>

</body>

</html>
