<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gr1 {
            grid-row: 1;
        }

        .gr2 {
            grid-row: 2;
        }

        .gc1 {
            grid-column: 1;
        }

        .gc2 {
            grid-column: 2;
        }

        .tl {
            background-color: red;
        }

        .br {
            background-color: brown;
        }

        .bl {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 100px; height: 100px;">
        <div class="tl gc1 gr1">sdfsdf</div>
        <div class="br gc2 gr2">sdfsdf</div>
        <div class="bl gc1 gr2">sdfsdf</div>
    </div>
</body>
</html>
