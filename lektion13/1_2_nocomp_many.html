<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing App</title>
</head>

<body>
    <div id="app">
        <input type="button" value="Add" @click="addItem1">
        <ul>
            <li v-for="item in list1">{{item}}</li>
        </ul>

        <input type="button" value="Add" @click="addItem2">
        <ul>
            <li v-for="item in list2">{{item}}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3.0.5"
        integrity="sha384-0k9//QJdpmfSdp5IK3oJjOYPfz42f2FE0goMLtK9Vq7aKllvc4Lnz7lHPHiFhvDP"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    list1: [],
                    list2: []
                }
            },
            methods: {
                addItem1(evt) {
                    this.addItem(this.list1)
                },
                addItem2(evt) {
                    this.addItem(this.list2)
                },
                addItem(list) {
                    const text = String(Math.random())
                    list.push(text)
                }
            },
        }

        Vue.createApp(app).mount("#app")
    </script>

</body>

</html>
