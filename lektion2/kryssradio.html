<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Kryssrutor och radioknappar</title>
</head>

<body>
    <form action="http://localhost:8080/api/echo" method="post">
        <label>
            <input type="checkbox" name="chk1">
            Text för alternativet.
        </label><br>
        <label>
            <input type="checkbox" name="chk2" checked>
            En förkryssad ruta
        </label><br>
        <label>
            <input type="checkbox" name="chk3" checked>
            En till förkryssad ruta
        </label>

        <br><input type="submit">
    </form>

    <form action="http://localhost:8080/api/echo" method="post">
        Bästa glassmaken:<br>
        <label>
            <input type="radio" name="flavor" value="chocolate">
            Choklad
        </label><br>
        <label>
            <input type="radio" name="flavor" value="melon">
            Melon
        </label><br>
        <label>
            <input type="radio" name="flavor" value="vanilla" checked>
            Vanilj
        </label>

        <br><input type="submit">
    </form>

</body>

</html>
